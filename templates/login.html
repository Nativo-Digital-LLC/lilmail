<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LilMail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h1 class="text-2xl font-bold mb-6 text-center">Login to LilMail</h1>
            
            {{if .Error}}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                {{.Error}}
            </div>
            {{end}}

            <div x-data="{ 
                email: '', 
                loading: false,
                submitForm(event) {
                    this.loading = true;
                    const formData = new FormData(event.target);                    
                    fetch('/login', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => {
                        if (response.ok) {
                            window.location.href = '/inbox';
                        } else {
                            this.loading = false;
                            throw new Error('Login failed');
                        }
                    })
                    .catch(() => {
                        this.loading = false;
                    });
                    
                    event.preventDefault();
                }
            }">
                <form @submit="submitForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2" for="email">Email Address</label>
                        <input type="email" id="email" name="email" 
                            x-model="email"
                            placeholder="your.name@example.com"
                            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required
                            :disabled="loading">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 mb-2" for="password">Password</label>
                        <input type="password" id="password" name="password" 
                            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required
                            :disabled="loading">
                    </div>
                    
                    <button type="submit" 
                        class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition duration-200 flex items-center justify-center"
                        :disabled="loading">
                        <template x-if="!loading">
                            <span>Login</span>
                        </template>
                        <template x-if="loading">
                            <div class="flex items-center">
                                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                <span>Logging in...</span>
                            </div>
                        </template>
                    </button>
                </form>
            </div>

            <div class="mt-4 text-sm text-gray-600">
                <p>Common IMAP servers:</p>
                <ul class="list-disc list-inside mt-2">
                    <li>Gmail: imap.gmail.com</li>
                    <li>Outlook: outlook.office365.com</li>
                    <li>Yahoo: imap.mail.yahoo.com</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
