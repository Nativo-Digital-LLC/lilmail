<div class="divide-y divide-gray-200">
    {{if .Emails}}
        {{range .Emails}}
        <div class="hover:bg-gray-50 cursor-pointer {{if .Unread}}bg-blue-50{{else}}bg-white{{end}}"
             hx-get="/api/email/{{.ID}}"
             hx-target="#email-viewer-content"
             @click="showEmailViewer = true">
            <div class="px-6 py-4">
                <!-- Email Header -->
                <div class="flex justify-between items-start mb-1">
                    <div class="flex items-center space-x-2">
                        <!-- Unread Indicator -->
                        {{if .Unread}}
                        <div class="w-2 h-2 bg-blue-600 rounded-full"></div>
                        {{end}}
                        
                        <!-- From -->
                        <span class="font-medium {{if .Unread}}text-gray-900{{else}}text-gray-700{{end}}">
                            {{.From}}
                        </span>
                    </div>

                    <!-- Date -->
                    <span class="text-sm text-gray-500 whitespace-nowrap ml-4">
                        {{formatDate .Date}}
                    </span>
                </div>

                <!-- Subject and Preview -->
                <div class="ml-4">
                    <h3 class="text-sm font-semibold {{if .Unread}}text-gray-900{{else}}text-gray-700{{end}} mb-0.5">
                        {{if .HasAttachments}}
                        <svg class="w-4 h-4 inline-block mr-1 -mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
                        </svg>
                        {{end}}
                        {{.Subject}}
                    </h3>
                    <p class="text-sm text-gray-500 truncate">{{.Preview}}</p>
                </div>

                <!-- Labels/Tags if any -->
                {{if .Labels}}
                <div class="ml-4 mt-2 flex flex-wrap gap-2">
                    {{range .Labels}}
                    <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-blue-100 text-blue-800">
                        {{.}}
                    </span>
                    {{end}}
                </div>
                {{end}}
            </div>
        </div>
        {{end}}
    {{else}}
        <div class="flex flex-col items-center justify-center h-96 bg-white">
            <svg class="w-16 h-16 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
            <h3 class="mt-4 text-lg font-medium text-gray-900">No messages</h3>
            <p class="mt-1 text-sm text-gray-500">This folder is empty.</p>
        </div>
    {{end}}
</div>
