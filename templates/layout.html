<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - Webmail</title>
    <link rel="stylesheet" href="/static/css/variables.css">
    <link rel="stylesheet" href="/static/css/components.css">
</head>
<body class="bg-[hsl(var(--background))] text-[hsl(var(--foreground))]">
    {{if .User}}
    <nav class="bg-[hsl(var(--primary))] text-[hsl(var(--primary-foreground))] p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-xl font-bold">Webmail</div>
            <div class="flex items-center space-x-4">
                <span>{{.User.Email}}</span>
                <button onclick="handleLogout()" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </nav>
    {{end}}

    <main class="container mx-auto p-4">
        {{template "content" .}}
    </main>

    <!-- Common JavaScript -->
    <script>
    async function handleLogout() {
        try {
            await fetch('/logout', { method: 'POST' });
            window.location.href = '/login';
        } catch (err) {
            console.error('Logout failed:', err);
        }
    }
    </script>
</body>
</html>
