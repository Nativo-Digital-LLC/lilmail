<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{if .Title}}{{.Title}} - LilMail{{else}}LilMail{{end}}</title>
    
    <!-- Stylesheets -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">
        [x-cloak] { display: none !important; }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Email content styles */
        .email-content img {
            max-width: 100%;
            height: auto;
        }
        
        .email-content blockquote {
            border-left: 3px solid #e5e7eb;
            padding-left: 1rem;
            margin: 1rem 0;
            color: #4b5563;
        }
    </style>

    <!-- First load HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    {{if .Username}}
    <nav class="bg-white shadow-md px-6 py-3">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <a href="/inbox" class="text-xl font-bold text-blue-600 hover:text-blue-700">
                    LilMail
                </a>
                {{if .CurrentFolder}}
                <span class="text-gray-600">/</span>
                <span class="text-gray-600">{{.CurrentFolder}}</span>
                {{end}}
            </div>
            <div class="flex items-center space-x-4">
                <span class="text-gray-600">{{.Username}}</span>
                <a href="/logout" class="text-red-500 hover:text-red-700">Logout</a>
            </div>
        </div>
    </nav>
    {{end}}

    <!-- Main Content -->
    <main class="{{if not .FullWidth}}container mx-auto px-4 py-8{{end}}">
        <!-- Error Messages -->
        {{if .Error}}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            {{.Error}}
        </div>
        {{end}}

        <!-- Success Messages -->
        {{if .Success}}
        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            {{.Success}}
        </div>
        {{end}}

        <!-- Page Content -->
        {{embed}}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-auto py-4">
        <div class="container mx-auto px-4 text-center text-gray-600 text-sm">
            Â© 2024 LilMail. All rights reserved.
        </div>
    </footer>

    <!-- Load Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Initialize after all scripts are loaded -->
    <script>
        // Wait for document to be ready
        document.addEventListener('DOMContentLoaded', function() {
            // HTMX Configuration
            document.body.addEventListener('htmx:configRequest', function(evt) {
                const token = '{{.Token}}';
                if (token) {
                    evt.detail.headers['Authorization'] = `Bearer ${token}`;
                }
            });

            document.body.addEventListener('htmx:responseError', function(evt) {
                if (evt.detail.xhr.status === 401) {
                    window.location.href = '/login';
                    return;
                }

                const error = evt.detail.xhr.response;
                let message = 'An error occurred';
                
                try {
                    const response = JSON.parse(error);
                    message = response.error || message;
                } catch (e) {
                    message = error || message;
                }

                showError(message);
            });
        });

        // Error notification helper
        function showError(message) {
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded z-50';
            notification.innerHTML = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        // Success notification helper
        function showSuccess(message) {
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded z-50';
            notification.innerHTML = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Alpine.js Store
        document.addEventListener('alpine:init', () => {
            Alpine.store('app', {
                loading: false,
                setLoading(value) {
                    this.loading = value;
                    const loader = document.getElementById('global-loading');
                    if (loader) {
                        loader.style.display = value ? 'flex' : 'none';
                    }
                }
            });
        });

        // Global loading indicator handlers
        document.addEventListener('htmx:beforeRequest', function(evt) {
            if (window.Alpine && Alpine.store('app')) {
                Alpine.store('app').setLoading(true);
            }
        });

        document.addEventListener('htmx:afterRequest', function(evt) {
            if (window.Alpine && Alpine.store('app')) {
                Alpine.store('app').setLoading(false);
            }
        });
    </script>
</body>
</html>
